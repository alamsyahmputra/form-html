
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>T1 PEMWEB</title>
</head>
<body>
<h1>FORM HTML</h1>
<form>
<label for="nama">Name:</label>
<input type="text" id="nama" name="nama">
<p><label for="jk">Gender:</label>
<input type="radio"  name="jk" value="Man">Man
<input type="radio"  name="jk" value="Woman">Woman</p>
<p><label for="alamat">Address:</label>
<input type="text" name="alamat"></p>
<p><label for="negara">Country:</label>
<select id="negara" name="negara">
<option value="indonesia">Indonesia</option>
<option value="amerika">Amerika</option>
<option value="italy">Italy</option>
</select>
</p>
<p><label for="email">Email:</label>
<input type="text" name="email">
</p>
<p><label for="photo">Photo:</label>
<input type="file" name="upload" value="" width="250">	
</p>
<p><label for="comment">Comment:</label>
<textarea name="comment" rows="10" cols="50"></textarea>
<input type="submit" name="Submit">	
</p>

</form>
</body>
</html>
